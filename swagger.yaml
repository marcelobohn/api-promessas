openapi: 3.0.3
info:
  title: API de Promessas de Campanha
  version: 1.0.0
  description: |
    API para cadastro e consulta de candidatos e suas promessas de campanha.
servers:
  - url: http://localhost:3000
paths:
  /:
    get:
      summary: Ping da API
      responses:
        '200':
          description: API ativa
          content:
            text/plain:
              schema:
                type: string
                example: API de Promessas de Campanha no ar!
  /api/v1/auth/register:
    post:
      summary: Registra um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        '201':
          description: Usuário criado e token emitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Email já cadastrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/auth/login:
    post:
      summary: Autentica um usuário existente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        '200':
          description: Autenticação bem-sucedida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Credenciais inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/candidates:
    get:
      summary: Lista todos os candidatos
      parameters:
        - in: query
          name: electionId
          schema:
            type: integer
          description: Filtra candidatos por eleição
        - in: query
          name: officeId
          required: true
          schema:
            type: integer
          description: Filtra candidatos pelo cargo (obrigatório)
        - in: query
          name: state_code
          required: false
          schema:
            type: integer
          description: Filtra candidatos por estado (opcional; deve condizer com o cargo)
        - in: query
          name: city_id
          required: false
          schema:
            type: integer
          description: Filtra candidatos por cidade (opcional; deve condizer com o cargo)
      responses:
        '200':
          description: Lista ordenada de candidatos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Candidate'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Cria um novo candidato
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCandidateInput'
      responses:
        '201':
          description: Candidato criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Candidate'
        '400':
          description: Requisição inválida (campos obrigatórios ausentes)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/candidates/{candidateId}/promises:
    get:
      summary: Lista promessas de um candidato
      parameters:
        - in: path
          name: candidateId
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de promessas do candidato
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Promise'
        '400':
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Candidato não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Cria uma nova promessa para o candidato
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: candidateId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePromiseInput'
      responses:
        '201':
          description: Promessa criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promise'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Candidato não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/promises/{promiseId}:
    patch:
      summary: Atualiza status/andamento de uma promessa
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: promiseId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePromiseInput'
      responses:
        '200':
          description: Promessa atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promise'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Promessa não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/promises/{promiseId}/comments:
    post:
      summary: Adiciona um comentário ao andamento
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: promiseId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePromiseCommentInput'
      responses:
        '201':
          description: Comentário criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromiseComment'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Promessa não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/elections:
    get:
      summary: Lista eleições cadastradas
      responses:
        '200':
          description: Lista de eleições
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Election'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Cria uma nova eleição
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateElectionInput'
      responses:
        '201':
          description: Eleição criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Election'
        '400':
          description: Dados inválidos ou ano duplicado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/offices:
    get:
      summary: Lista cargos disponíveis
      parameters:
        - in: query
          name: type
          required: false
          schema:
            $ref: '#/components/schemas/ElectionType'
          description: Filtra cargos pelo tipo de eleição (FEDERAL_ESTADUAL ou MUNICIPAL)
      responses:
        '200':
          description: Lista de cargos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Office'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Cria um novo cargo
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOfficeInput'
      responses:
        '201':
          description: Cargo criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Office'
        '400':
          description: Dados inválidos ou nome duplicado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/states:
    get:
      summary: Lista estados
      responses:
        '200':
          description: Lista de estados
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/State'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/cities:
    get:
      summary: Lista cidades de um estado
      parameters:
        - in: query
          name: state_code
          required: true
          schema:
            type: integer
          description: Código UF (codigo_uf) do estado
      responses:
        '200':
          description: Lista de cidades do estado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/City'
        '400':
          description: Falta o state_code ou está inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/offices/{officeId}:
    patch:
      summary: Atualiza um cargo
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: officeId
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOfficeInput'
      responses:
        '200':
          description: Cargo atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Office'
        '400':
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cargo não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/v1/political-parties:
    get:
      summary: Lista partidos políticos
      responses:
        '200':
          description: Lista de partidos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PoliticalParty'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Cria uma nova eleição
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateElectionInput'
      responses:
        '201':
          description: Eleição criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Election'
        '400':
          description: Dados inválidos ou ano duplicado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/responses/InternalError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Maria
        email:
          type: string
          format: email
          example: maria@example.com
      required:
        - id
        - name
        - email
    RegisterInput:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 6
      required:
        - name
        - email
        - password
    LoginInput:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
      required:
        - email
        - password
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOi...
        user:
          $ref: '#/components/schemas/User'
      required:
        - token
        - user
    Candidate:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Maria Silva
        number:
          type: integer
          nullable: true
          example: 123
        political_party_id:
          type: integer
          nullable: true
          example: 99
        political_party:
          type: string
          nullable: true
          example: MDB
        office_id:
          type: integer
          example: 5
        state_code:
          type: integer
          nullable: true
          example: 35
        city_id:
          type: integer
          nullable: true
          example: 3550308
        city_name:
          type: string
          nullable: true
          example: Sao Paulo
        promises_count:
          type: integer
          example: 3
        comments_count:
          type: integer
          example: 5
        election_id:
          type: integer
          nullable: true
          example: 10
        election_year:
          type: integer
          nullable: true
          example: 2024
        office:
          type: string
          example: Prefeita
        state_name:
          type: string
          nullable: true
          example: Sao Paulo
        created_at:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00.000Z'
        updated_at:
          type: string
          format: date-time
          example: '2024-01-02T00:00:00.000Z'
      required:
        - id
        - name
        - office_id
        - office
        - created_at
        - updated_at
    Promise:
      type: object
      properties:
        id:
          type: integer
        candidate_id:
          type: integer
        title:
          type: string
        description:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/PromiseStatus'
        progress:
          type: integer
          minimum: 0
          maximum: 100
        comments_count:
          type: integer
          example: 3
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        comments:
          type: array
          items:
            $ref: '#/components/schemas/PromiseComment'
      required:
        - id
        - candidate_id
        - title
        - status
        - progress
        - created_at
        - updated_at
        - comments
    PromiseComment:
      type: object
      properties:
        id:
          type: integer
        promise_id:
          type: integer
        content:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - promise_id
        - content
        - created_at
    CreateCandidateInput:
      type: object
      properties:
        name:
          type: string
          example: João Souza
        number:
          type: integer
          example: 123
        political_party_id:
          type: integer
          nullable: true
          example: 99
        election_id:
          type: integer
          nullable: true
          example: 10
        office_id:
          type: integer
          example: 5
        state_code:
          type: integer
          nullable: true
          example: 35
          description: |
            Obrigatório para Governador, Senador, Deputado Federal e Deputado Estadual.
            Proibido para Presidente e cargos municipais (Prefeito/Vereador).
        city_id:
          type: integer
          nullable: true
          example: 3550308
          description: |
            Obrigatório para cargos municipais (Prefeito/Vereador) e deve corresponder ao estado da cidade.
            Proibido para Presidente e cargos estaduais/federais.
      required:
        - name
        - office_id
        - number
    CreatePromiseInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/PromiseStatus'
        progress:
          type: integer
          minimum: 0
          maximum: 100
      required:
        - title
    UpdatePromiseInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/PromiseStatus'
        progress:
          type: integer
          minimum: 0
          maximum: 100
    CreatePromiseCommentInput:
      type: object
      properties:
        content:
          type: string
      required:
        - content
    Election:
      type: object
      properties:
        id:
          type: integer
        year:
          type: integer
        description:
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/ElectionType'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - year
        - type
        - created_at
        - updated_at
    CreateElectionInput:
      type: object
      properties:
        year:
          type: integer
        description:
          type: string
          nullable: true
      required:
        - year
    Office:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
          nullable: true
        type:
          $ref: '#/components/schemas/ElectionType'
      required:
        - id
        - name
        - type
    CreateOfficeInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
      required:
        - name
    UpdateOfficeInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
          nullable: true
    PoliticalParty:
      type: object
      properties:
        id:
          type: integer
          example: 1
        acronym:
          type: string
          example: MDB
        number:
          type: integer
          example: 15
        name:
          type: string
          example: MOVIMENTO DEMOCRATICO BRASILEIRO
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - acronym
        - number
        - name
        - created_at
        - updated_at
    State:
      type: object
      properties:
        codigo_uf:
          type: integer
          example: 35
        name:
          type: string
          example: Sao Paulo
        abbreviation:
          type: string
          example: SP
      required:
        - codigo_uf
        - name
        - abbreviation
    City:
      type: object
      properties:
        id:
          type: integer
          example: 3550308
        ibge_code:
          type: integer
          example: 3550308
        name:
          type: string
          example: Sao Paulo
        state_code:
          type: integer
          example: 35
      required:
        - id
        - ibge_code
        - name
        - state_code
    PromiseStatus:
      type: string
      enum:
        - NOT_STARTED
        - IN_PROGRESS
        - COMPLETED
    ElectionType:
      type: string
      description: Tipo de eleição/cargo
      enum:
        - FEDERAL_ESTADUAL
        - MUNICIPAL
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Erro interno do servidor
      required:
        - error
  responses:
    InternalError:
      description: Erro interno inesperado
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
